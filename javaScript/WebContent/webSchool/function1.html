<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function showResult(p1, p2) {
            document.getElementById('demo').innerHTML = myMulti(p1, p2);
        }
        function myMulti(p1, p2) {
            return p1 * p2;
        }
    </script>


</head>

<body>
    <div id = "show1"></div>
    <div id = "show2"></div>

    <script>
        var result = calSum(1,4,2,43,23,92); //java -> sum(int ...num);

        function calSum(){
            var len =arguments.length;
            total = 0;
            for(var i=0;i<len;i++){
                total += arguments[i];
            }
            return total;
        }
        document.getElementById('show1').innerHTML = "합은 : "+ result;

        var max = calmax(1,4,2,43,23,92);

        function calmax(){
            var len = arguments.length;
            var max;
            for(var i=0;i<len;i++){
                max = max>arguments[i] ? max:arguments[i]; 
            }
            return max;
        }
        document.getElementById('show2').innerHTML = "최대값은 : "+ max;
    </script>

</body>

</html>
