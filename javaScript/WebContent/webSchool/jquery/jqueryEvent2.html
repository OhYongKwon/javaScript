<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#p1").on("click", function () {
                console.log("p1 child");
            })

            $("#p1").on({
                "mousedown": function () {
                    $("#show").html("MouseDown over p1").css("backgroundColor", "red");
                },
                "mouseup": function () {
                    $("#show").html("MouseUp over p1").css("backgroundColor", "yellow");
                },
                "mouseenter": function () {
                    $("#show").html("MouseUp Enter p1").css("backgroundColor", "green");
                },
                "mouseleave": function () {
                    $("#show").html("MouseLeave over p1").css("backgroundColor", "purple");
                }

            })
        })
    </script>

</head>

<body>
    <p id="p1">This is paragraph</p><br><br>

    <div id="show"></div>

    <button id="btn1">Btn1</button>
    <button id="btn2">Btn2</button>
    <br>
    Name: <input type="text" name="firstName"><br>
    Email: <input type="email" name="email"><br>
    
    <script>
        $("input").on({
            "focus":function(){
                $(this).css("backgroundColor", "green");
            }
            ,"blur":function(){
                $(this).css("backgroundColor", "silver");    
            }
 
        })

        $("#btn1").click(function(){
            $("#p1").click();

        })

        $("#btn2").click(function(){
            $("#p1").trigger("mousedown");

        })
    </script>

</body>

</html>
