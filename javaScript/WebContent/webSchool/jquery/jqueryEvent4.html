        function newTable2() {
            var table = $("<table>");
            table.attr({ "id": "tb1", "border": "1" });

            var caption = $("<caption>").text("주소록");;
            caption.attr({ "align": "top" })

            var tr = $("<tr>").attr("align", "center");
            tr.append(($("<th>")).text("이름"));
            tr.append(($("<th>")).text("나이"));
            tr.append(($("<th>")).text("전화번호"));
            tr.append(($("<th>")).text("삭제"));

            tr2.append(($("<td>")).text("홍길동"));
            tr2.append(($("<td>")).text("35"));
            tr2.append(($("<td>")).text("010-1111-1111"));
            btn = $("<button>").text("Del");
            tr2.append(($("<td>")).html(btn.click(delFunc)));

            var tr3 = $("<tr>").attr("align", "center")
            tr3.append(($("<td>")).text("김길동"));
            tr3.append(($("<td>")).text("40"));
            tr3.append(($("<td>")).text("010-2222-2222"));
            btn2 = $("<button>").text("Del");
            tr3.append(($("<td>")).html(btn2.click(delFunc)));

            table.append(caption);
            var tab = table.append(tr, tr2, tr3);

            $("body").append(tab);
        }

        function delFunc() {
            $(this).parent().parent().remove();
        }
