<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>

    <script>
        $(document).ready(function(){ //다큐먼트는 처음 코드만 읽어옴 그래서 새로추가한 코드읽을려면 밑에참고
            $("#oldBtn").click(function(){
                newBtn();
            })
            // $("#newBtn").click(function(){
            //     alert("new btn clicked");
            // }) //새로추가된거라인식이안되있음
            $("body").on("click","#newBtn",function(){ // 새로추가된 이벤트 실행시 사용법
                alert("new btn clicked.");
            })
        })
    </script>
</head>

<body>
    <p id="show"></p>
    <button id="oldBtn">OldButton</button>
    <input type = "text" name="firstName" value="Scott">
    <button id="exist">ExistBtn</button>
    <div id="upper">
        <p>Paragraph1</p>
        <p>Paragraph2</p>
        
    </div>

    <script>
        function newBtn() {
            var newBtn = $("<button>").text("NewBtn"); //<>테그가 있으면 만들겠다는의미

                newBtn.attr("id","newBtn");

                //<p>Hello World</p>
                //elem.text() 속성에네 텍스트 삽입 ,html(),val()속성값가져오기 ,attr("id")//속성값주기 ,prop("");
                var div = $("<div>").html($("<h3>").text("Hello"));
                $("body").append(div);
                $("body").prepend(newBtn);
                console.log($("input[name]").val());                
                $("input[name]").val("Charlie");
                console.log(newBtn.attr("id"));
                //remove 요소제거
                $("#exist").remove(); 
                //empty() 하위 요소 제거
                $("#upper").empty(); 
                    

        }
        
    </script>

</body>

</html>
